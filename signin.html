<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | SCPSC IT Club</title>
    <link rel="stylesheet" href="stylesin.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-heading">
                <div class="logo">
                    <a href="index.html"><img src="logo.png" alt="SCPSC IT Club Logo"></a>
                </div>
                <div class="heading">
                    <a href="index.html"><h1>SCPSC ITC</h1></a>
                </div>
            </div> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="signin.html" class="signin">Sign In</a>
        </nav>
    </header>

    <section id="signin">
        <h1>Sign In</h1>
        <form action="#" method="POST" class="signin-form">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>
        <a href="signup.html" id="huh">Sign-Up</a>
    </section>

    <footer>
        <p>&copy; 2024 SCPSC IT Club. All rights reserved.</p>
    </footer>
</body>
</html>
