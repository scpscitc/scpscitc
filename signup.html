<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | SCPSC IT Club</title>
    <link rel="stylesheet" href="stylesup.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-heading">
                <div class="logo">
                    <a href="index.html"><img src="logo.png" alt="SCPSC IT Club Logo"></a>
                </div>
                <div class="heading">
                    <a href="index.html"><h1>SCPSC ITC</h1></a>
                </div>
            </div> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <a href="signin.html" class="signin">Sign In</a>
        </nav>
    </header>

    <section id="signup">
        <h1>Sign Up</h1>
        <form action="#" method="POST" class="signup-form">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="college-id">College ID:</label>
                <input type="text" id="college-id" name="college-id" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 SCPSC IT Club. All rights reserved.</p>
    </footer>
</body>
</html>
